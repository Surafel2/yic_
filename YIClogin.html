<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YIC Register Form</title>
    <link rel="stylesheet" href="\yic.css" />
    <link rel="icon" href="/YIC%20logo.jpg" />
  </head>
  <body>
    <div class="registration-form">
      <h1>Log IN</h1>
      <div class="image"></div>
      <form class="loginform">
        <p>User Name:</p>
        <input type="text" name="username" placeholder="User Name" />
        <p>Email:</p>
        <input type="text" name="email" placeholder="Email" />
        <p>ID:</p>
        <input type="text" name="id" placeholder="ID" />
        <p>Password:</p>
        <input type="password" name="password" placeholder="Password" />
        <p class="lost">
          Lost password <a href="#" class="click">Click Here!</a>
        </p>
        <button type="submit">LogIn</button>
      </form>
      <p class="login">
        I have no accont? <a href="\YICsignup.html" class="click">SignUp</a>
      </p>
    </div>
  </body>
</html>
